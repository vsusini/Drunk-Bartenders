	<script>

			var model = document.getElementById("modelDialog");
			var modelText = document.getElementById("modelText");
			var modelImg = document.getElementById("modelImg");

			var gameScreen = document.getElementById("gameScreen2");
			var coverProof = document.getElementById("coverProof");
			var message;
			var imgSrc

		function openModel(cardNum){

			switch(cardNum){
				case 1:
					message = "This is the starting square, get ready to drink!";
					imgSrc = "images/Card1Num1.png"
					break;
				case 2:
					message = "this is card 2's message";
					imgSrc = "images/Card1Num2.png";
					break;
				case 3:
					message = "this is card 3's message";
					imgSrc = "images/Card1Num3.png";
					break;
				case 4:
					message = "this is card 4's message";
					imgSrc = "images/Card1Num4.png";
					break;
				case 5:
					message = "Team effort, <br><br> Everyone in the room drinks!";
					imgSrc = "FinishedCards/card.png";
					break;
				case 6:
					message = "Roast to the right <br><br> Complement to the left";
					imgSrc = "FinishedCards/card2.png";
					break;
				case 7:
					message = "If you're drinking beer, finish it before your next turn. <br><br> Otherwise you're safe.";
					imgSrc = "FinishedCards/card6.png";
					break;
				case 8:
					message = "Find the oldest person in the room and make them drink <br><br> * If 2nd land, find 2nd oldest *";
					imgSrc = "FinishedCards/card4.png";
					break;



				case 9:
					message = "Starring contest with a person in the room, loser drinks";
					imgSrc = "FinishedCards/card7.png";
					break;
				case 10:
					message = "Sometimes we need a break... <br><br> ...you're safe this round";
					imgSrc = "FinishedCards/card8.png";
					break;
				case 11:
					message = "Give out 6 shots to people in the room";
					imgSrc = "FinishedCards/card9.png";
					break;
				case 12:
					message = "All chicks drink!";
					imgSrc = "FinishedCards/card10.png";
					break;

				case 13:
					message = "Go back 2 spaces! <br><br>  Goodluck everyone...";
					imgSrc = "FinishedCards/goBack2.png";
					break;
				case 14:
					message = "Choose 2 words to ban for 1 round <br><br>  Whoever says the word drinks ";
					imgSrc = "FinishedCards/ban2Words.png";
					break;
				case 15:
					message = "You must drum a beat on the table <br> The people on your right and left must repeat it <br>Otherwise they drink";
					imgSrc = "FinishedCards/drum.png";
					break;
				case 16:
					message = "<br>Most sober person in the room drinks.";
					imgSrc = "FinishedCards/mostSober.png";
					break;

				case 17:
					message = "Choose a friend to save <br><br> Everyone else drinks";
					imgSrc = "FinishedCards/saveAFriend.png";
					break;
				case 18:
					message = "Everyone with the same drink as you drinks ";
					imgSrc = "FinishedCards/sameDrink.png";
					break;
				case 19:
					message = "Have a thub war with a person of your choice <br><br> Loser drinks";
					imgSrc = "FinishedCards/thumbWar.png";
					break;
				case 20:
					message = "<br>Everyone whos going out drinks";
					imgSrc = "FinishedCards/goingOut.png";
					break;
			}
			modelText.innerHTML = message;
			modelImg.src = (imgSrc);

			model.style.display = "block";
			modelText.style.display = "block";
			modelImg.style.display = "block";

			coverProof.style.display = "block";
			gameScreen.style.filter = "blur(50px)";

			//remove players during dialog popup
			var chars = document.getElementsByClassName("playerStyle");
			for(var i=0; i<chars.length; i++){
				chars[i].style.display = "none";
			}
			
		}

		function closeModel(){
			model.style.display = "none";
			modelText.style.display = "none";
			modelImg.style.display = "none";

			coverProof.style.display = "none";
			gameScreen.style.filter = "none";

			//remove players during dialog popup
			var chars = document.getElementsByClassName("playerStyle");
			for(var i=0; i<chars.length; i++){
				chars[i].style.display = "block";
			}
		}



		function navFunction(){
		  var sidePanel = document.getElementById("sidePanel");
		  var legendBtn = document.getElementById("helpBtn");

		  var panelState = legendBtn.innerText;
		  if(!navIsOpen(panelState)){

		  	//open nav
		    sidePanel.style.width = "30vw";
			legendBtn.style.width = "30vw";
		  	legendBtn.innerHTML = "× Close";

		  	var textItems = document.getElementsByClassName("itemText");
		  	var textImg = document.getElementsByClassName("itemImg");
		  	for(var i=0; i<textItems.length; i++){
		  		var textItem = textItems[i];
		  		textItem.style.opacity = "1";
		  		itemImg[i].style.opacity = "1";
		  	}
		  }
		  else{
		  	//close nav
		  	sidePanel.style.width = "0";
		  	legendBtn.style.width = "5vw";
		  	legendBtn.innerHTML = "☰ Help";

		  	var textItems = document.getElementsByClassName("itemText");
		  	var itemImg = document.getElementsByClassName("itemImg");
		  	for(var i=0; i<textItems.length; i++){
		  		var textItem = textItems[i];
		  		textItem.style.opacity = "0";
		  		itemImg[i].style.opacity = "0";
		  	}
		  }
		}

		function navIsOpen(panelState){
			if(panelState == "☰ Help"){
				return false;
			}
			return true;
		}
